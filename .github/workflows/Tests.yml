name: Run Tests

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ${{ matrix.platform }}

    strategy:
      matrix:
        platform: [macos-latest, ubuntu-latest, windows-latest]
        python-version: ["3.12.8"]

    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: pip install -e .

      - name: Install test dependencies
        run: pip install pytest pytest-cov

      - name: Run tests with coverage
        run: pytest /Assignment-1/Assignment-1-Newtons-Method --cov=/Assignment-1/Assignment-1-Newtons-Method --cov-report=xml

      - name: Run tests with coverage
        run: pytest /Assignment-1/Assignment-1-Elasto-Plastic --cov=/Assignment-1/Assignment-1-Elasto-Plastic --cov-report=xml

      - name: Check for coverage.xml
        run: ls

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          file: /Assignment-1/Assignment-1-Elasto-Plastic/coverage.xml
          fail_ci_if_error: true
